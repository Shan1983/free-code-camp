<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Shannan</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <h1 class="text-center text-primary" id="title"> Local Weather </h1>
    <div class="col-md-8 col-md-offset-2">
        <div class="pull-left" id="left-col">
        <h3 id="weather-location">Location</h3>
        <p id="weather-location-info">
          <strong>Name:</strong><span id="name"></span>
          <br/>
          <strong>Region:</strong><span id="region"></span>
          <br/>
          <strong>Country:</strong><span id="country"></span>
          <br/>
          <strong>Current Time:</strong><span id="time"></span>
        </p>
        </div>
        <div class="pull-right" id="right-col">
        <h3 id="weather-temp pull-right">Tempreture</h3>
        <p id="weather-location-info">
          <strong>Temperature:</strong><span id="temp"></span>
          <br/>
          <strong>Condition:</strong><span id="condition"></span>
          <br/>
        </p>
        </div>
      <div class="" id="buttons">
        <button type="button" id="reload" class="btn btn-default " >Reset</button> 
        <button type="button" id="switch" class="btn btn-primary ">Change to Fahrenheit</button>
      </div>

  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
