<html >

  <body>

    <div class="container center-block">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1 class="text-primary text-center"><span id='title-bold'>Random Quote Generator</span></h1>
      <p class="text-primary text-center">All quotes come from https://andruxnet-random-famous-quotes.p.mashape.com/</p>
      <div class="quote ">
        <p id="new-quote"></p>
        <p class="text-primary pull-right" id="new-author"></p>
      </div>
      <div class="next-quote">
        <button id="next" class="btn btn-primary" type="button">New Quote</button>
        <a href="#" id="tweet" class="btn btn-default" type="button" target="_blank">Tweet!</a>
      </div>
    </div>
  </div>
</div>
