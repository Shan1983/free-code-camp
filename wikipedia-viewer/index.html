<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Shannan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
       <div class="text-primary" id="search-area">
         <h1 class="text-center" id="title">Wikipedia Viewer</h1>
         <div class="text-center" id="search-bar-box">
            <input id="search" type="text" />
           <button class="btn btn-primary" id="search-it"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
           <button class="btn btn-default" id="random-it"><i class="fa fa-random" aria-hidden="true"></i> Random</button>
         </div>
      </div>
      
      <div class="" id="searched"><p>You searched for: <span class="text-primary" id="search-item"></span>. Showing first 10 results.</p></div>
      
      <div id="tmp">
        <p class="text-center help">Please use the above search box to search a topic from Wikipedia.</p>
      </div>
      
      <div id="item">
        
      </div>
      
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
